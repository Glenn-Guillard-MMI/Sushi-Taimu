<div>
  <a routerLink="/menu">Retour</a>
</div>

<div *ngFor="let item of data">
  <div *ngFor="let aliment of item.saveurs">
    <div *ngIf="aliment.nom == 'thon'">
      <div>{{ item.nom }}</div>
      <div>{{ item.pieces }}</div>
      <div>{{ item.prix }}</div>
      <button (click)="add(item.nom)">+</button>
    </div>
  </div>
  <br />
</div>

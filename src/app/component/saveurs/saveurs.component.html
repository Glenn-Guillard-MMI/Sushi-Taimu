<a href="" id="cart">
  <img src="../../../assets/icon/cart.svg" alt="panier" />
  <p>{{ GetPanier()}}</p>
</a>
<div style="display: flex; flex-direction: row; flex-wrap: wrap; gap: 1em; justify-content: center;">
  <div *ngFor="let item of data">
    <div *ngFor="let aliment of item.saveurs" style="position: relative;">
      <div *ngIf="aliment.nom == GetMySaveur()" style="width: 20vw;">
        <a href="https://www.youtube.com">
          <img src="https://guillard.alwaysdata.net/Sushi-taimu/Plat/{{ item.image }}.png" alt="box-{{ item.nom }}"
            class="img-box" />
        </a>
        <div class="name">{{ item.nom }}</div>
        <div class="price">{{ item.prix }} €</div>
        <button (click)="add(item.nom)" class="button-add">+</button>
      </div>
    </div>
  </div>
</div>
